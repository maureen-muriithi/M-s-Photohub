{%extends 'base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for image_item in images %}

  <div class="row">
    <!-- displaying all images -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ image_item.name }} </h2>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Any Images</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
